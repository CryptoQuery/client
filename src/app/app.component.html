<!-- Header -->
<mat-toolbar color="primary" class="header mat-elevation-z6">
  <button mat-icon-button [routerLink]="['/home']"><mat-icon>cloud</mat-icon></button>
  <span class="title">
    {{title}}
  </span>
  <span class="fill-remaining-space"></span>
  <div class="visible-xs">
    <mat-menu #appMenu="matMenu">
      <button mat-menu-item [routerLink]="['/home']">Home</button>
      <button mat-menu-item [routerLink]="['/settings']">Settings</button>
      <button mat-menu-item *ngIf="!userLoggedIn" (click)="openSignUp()">Sign Up</button>
      <button mat-menu-item *ngIf="!userLoggedIn" (click)="openLogin()">Login</button>
      <button mat-menu-item *ngIf="userLoggedIn" (click)="signOut()">Sign Out</button>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="appMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>
  <div class="hidden-xs">
    <button mat-button [routerLink]="['/home']">Home</button>
    <button mat-button [routerLink]="['/settings']">Settings</button>
    <button mat-button *ngIf="!userLoggedIn" (click)="openSignUp()">Sign Up</button>
    <button mat-button *ngIf="!userLoggedIn" (click)="openLogin()">Login</button>
    <button mat-button *ngIf="userLoggedIn" (click)="signOut()">Sign Out</button>
  </div>
</mat-toolbar>

<!-- Body -->
<div class="container">
  <div class="row body">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <router-outlet></router-outlet>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>

<!-- Footer -->
<div class="container">
  <div class="row footer">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="row">
        <mat-card>
          <mat-card-content>
            Copyright Â© 2017 - CryptoQuery, All Rights Reserved.
          </mat-card-content>
        </mat-card>
      </div>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
