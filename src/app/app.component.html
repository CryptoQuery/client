<!-- Header -->
<mat-toolbar color="primary" class="header mat-elevation-z6">
  <span class="title" routerLink="/home">{{title}}</span>
  <span class="fill-remaining-space"></span>
  <div class="visible-xs">
    <mat-menu #appMenu="matMenu">
      <button mat-menu-item routerLink="/home">Home</button>
      <button mat-menu-item routerLink="/settings">Settings</button>
      <button mat-menu-item (click)="openLogin()">Login</button>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="appMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>
  <div class="hidden-xs">
    <button mat-button routerLink="/home">Home</button>
    <button mat-button routerLink="/settings">Settings</button>
    <button mat-button (click)="openLogin()">Login</button>
  </div>
</mat-toolbar>

<!-- Body -->
<div class="container">
  <div class="row body">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <router-outlet></router-outlet>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
