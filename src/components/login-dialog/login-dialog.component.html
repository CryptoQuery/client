<div class="login-dialog">
  <h2 mat-dialog-title>User Login</h2>
  <hr class="title-separator">
  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
  <mat-dialog-content class="dialog-content">
    <form [formGroup]="loginForm" novalidate class="login-container">
      <mat-form-field>
        <input matInput type="email" placeholder="Email"  formControlName="email">
        <mat-error *ngIf="!loginForm.controls.email.valid">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" [type]="hide ? 'password': 'text'"  formControlName="password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="!loginForm.controls.password.valid">
          Password is <strong>required</strong> (minimum 5 characters).
        </mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [disabled]="!loginForm.valid" (click)="userLogin()">Login</button>
  </mat-dialog-actions>
</div>
