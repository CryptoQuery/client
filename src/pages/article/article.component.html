<div class="article">
  <div class="jumbotron" [ngStyle]="{'background-image': 'url(' + article.image + ')'}">
    <div class="article-background">
      <h2 class="display-3 article-title">{{article.title}}</h2>
      <p class="article-published">
        published {{article.published_at | dateFormat}} by {{article.author}}
      </p>
    </div>
  </div>
  <div class="article-content">
    <div [innerHTML]="article.article"></div>
  </div>
</div>
