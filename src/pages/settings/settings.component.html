<div class="settings">
  <mat-card>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-content>
      <form>
        <mat-list>
          <mat-list-item>
            <mat-form-field class="topics" matLine>
              <mat-select
                placeholder="Topics"
                (selectionChange)="addTopic($event)">
                <mat-option *ngFor="let topic of defaultTopics" [value]="topic">
                  {{ topic }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-chip-list #chipList matLine>
              <mat-chip
                *ngFor="let topic of topics"
                [selectable]="true"
                [removable]="true"
                (remove)="removeTopic(topic)">
                {{topic}}
                <mat-icon matChipRemove>cancel</mat-icon>
              </mat-chip>
            </mat-chip-list>
          </mat-list-item>
        </mat-list>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button (click)="saveSettings()">Save</button>
    </mat-card-actions>
  </mat-card>
</div>
